<div class="container-videos">
    <div class="category">
        <div class="video">
            <iframe width="350" height="315" [src]="video.url | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <h1>{{video.title}}</h1>
            <p>{{video.description}}</p>
                    
        </div>           
    </div> 
</div>
